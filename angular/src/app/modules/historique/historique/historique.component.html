<div class="div-main">
    <div class="title-page">
        <h2>Historique</h2>

    </div>
    <div style="padding: 15px;">

        <div class="row">
            <div class="col-lg-12">
                <div class="">

                    <p-table [value]="allHistorique" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[5, 10, 20]">
                        <ng-template pTemplate="header">
                            <tr>

                                <th scope="col">Nom et pr√©nom</th>
                                <th scope="col">Role</th>
                                <th scope="col">Email</th>
                                <th scope="col">Date</th>
                            </tr>
                            <tr>
                            <tr>
                                <th>
                                    <p-columnFilter type="text" field="userName"></p-columnFilter>
                                </th>
                                <th>
                                    <p-columnFilter type="text" field="role"></p-columnFilter>
                                </th>
                                <th>
                                    <p-columnFilter type="text" field="email"></p-columnFilter>
                                </th>
                                <th></th>


                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-allHistorique>
                            <tr>

                                <td><img src="../../../../../assets/images/user/user.png" alt=""
                                        class="avatar-sm rounded-circle me-2" />
                                    <a href="#" class="text-body">{{allHistorique.firstName}}
                                        {{allHistorique.lastName}}</a> <br>
                                    <span class="badge badge-soft-primary mb-0">Identifiant :
                                        {{allHistorique.userName}}</span>
                                </td>

                                <td>
                                    <span class="badge badge-soft-success mb-0">{{allHistorique.role}} </span>
                                </td>

                                <td>
                                    <span>{{allHistorique.email}} </span>
                                </td>
                                <td>
                                    <span class="badge badge-soft-danger mb-0">
                                        <p>{{ allHistorique.updateDate | date: 'dd/MM/yyyy' }}</p>
                                        <p>{{ allHistorique.updateDate | date: 'HH:mm' }}</p>
                                    </span>
                                </td>


                            </tr>

                        </ng-template>

                    </p-table>
                </div>
            </div>
        </div>

    </div>
</div>
