<div class="w-100 title-dialog">
    <H2>Ajouter un manager : </H2><span class="badge badge-soft-success mb-0">{{data?.firstName}} {{data?.lastName}}</span>
    <hr>
</div>


<div mat-dialog-content class="dialog-user">
    <form [formGroup]="addForm" novalidate style="width: 700px;">
        <div class="row mb-1">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-xs-3 mb-sm-3">
                <div >

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-select placeholder="Manager" formControlName="manager">
                          <mat-option *ngFor="let manager of managers" [value]="manager">
                            {{ manager.firstName }} {{ manager.lastName }}
                          </mat-option>
                        </mat-select>
              
                      </mat-form-field>
                </div>
            











            </div>

        </div>

    </form>

    <div class="row dialog-action">
        <button mat-raised-button class="btn-save btn-dialog-action" (click)="onSubmit()" [disabled]="addForm.invalid"
            color="primary">Enregistrer</button>
        <button mat-raised-button class="btn-cancel btn-dialog-action" color="warn" mat-dialog-close>Annuler</button>
    </div>
</div>
