<div class="div-main">
    <div class="title-page">
        <h2>Stepper Vertical </h2>
    </div>

    <div class="row d-flex justify-content-center py-4 custom-vertical-stepper  custom-stepper">
        <h3 style="color: #4780ff; font-weight: bold; padding-left: 1rem;">Vertical stepper</h3>
        <div class="col-10">       
            
              <mat-stepper orientation="vertical" [linear]="isLinear2" #stepper>
                <mat-step >
                  <form [formGroup]="">
                    <ng-template matStepLabel>Fill out your name</ng-template>
                    <mat-form-field appearance="outline">
                      <mat-label>Name</mat-label>
                      <input matInput placeholder="Last name, First name" required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step >
                  <form >
                    <ng-template matStepLabel>Fill out your address</ng-template>
                    <mat-form-field appearance="outline">
                      <mat-label>Address</mat-label>
                      <input matInput  placeholder="Ex. 1 Main St, New York, NY"
                             required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step>
                  <ng-template matStepLabel>Done</ng-template>
                  <p>You are now done.</p>
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                  </div>
                </mat-step>
              </mat-stepper>
              
        </div>
    </div>

</div>
