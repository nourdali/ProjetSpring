<div class="div-main">
    <div class="title-page">
        <h2>Demande formulaire</h2>
    </div>

    <div class="row d-flex justify-content-center py-4">
        <div class="col-8 form-card">
            <form [formGroup]="addForm">
                <mat-card class="shipping-card">
                    <mat-card-header>
                        <mat-card-title>Demander un mat√©riel</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>



                        <div class="row">

                            <mat-form-field class="full-width" appearance="outline">
                                <input matInput placeholder="Titre" formControlName="titre">
                            </mat-form-field>


                            <mat-form-field class="full-width" appearance="outline">
                                <input matInput placeholder="Description" formControlName="description">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-select placeholder="Type" [(value)]="selectedOption">
                                    <mat-option *ngFor="let option of options" [value]="option">
                                        {{ option }}
                                    </mat-option>
                                </mat-select>

                            </mat-form-field>

                        </div>




                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-raised-button (click)="onSubmit()" color="primary" type="submit" class="btn-submit-form">Submit</button>
                    </mat-card-actions>
                </mat-card>
            </form>

        </div>
    </div>

    <div class="row d-flex justify-content-center py-4">
        <div class="col-8 form-card">
            <form>
                <mat-card class="shipping-card">
                    <mat-card-header>
                        <mat-card-title>Mes demandes </mat-card-title>

                    </mat-card-header>
                    <mat-card-content>

                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th>Date</th>
                                    <th>Utilisateur</th>
                                    <th>Device type</th>
                                    <th>titre</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr *ngFor="let item of mesdemande">
                                    <td>{{item.dateDemande | date}}</td>
                                    <td>{{item.utilisateur.firstName}} {{item.utilisateur.lastName}}</td>
                                    <td>{{item.deviceType | uppercase}}</td>
                                    <td>{{item.titre}}</td>
                                </tr>
                            </tbody>
                        </table>







                    </mat-card-content>
                    <!-- <mat-card-actions align="end">
                        <button mat-raised-button (click)="onSubmit()" color="primary" type="submit"
                            class="btn-submit-form">Submit</button>
                    </mat-card-actions> -->
                </mat-card>
            </form>

        </div>
    </div>

</div>
