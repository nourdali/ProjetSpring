<div class="w-100 title-dialog">
    <H2>RÃ©clamation {{data?.device?.deviceName | uppercase}}</H2>
    <hr>
</div>


<div mat-dialog-content class="dialog-user">
    <form [formGroup]="addForm" novalidate style="width: 700px;">
        <div class="row mb-1">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-xs-3 mb-sm-3">

                <mat-form-field appearance="outline">
                    <mat-label>Titre</mat-label>
                    <input formControlName="titre" matInput placeholder="Titre">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input formControlName="description" matInput placeholder="Description" style="height: 100px;">
                </mat-form-field>
            </div>

        </div>

    </form>

    <div class="row dialog-action">
        <button mat-raised-button class="btn-save btn-dialog-action" [disabled]="addForm.invalid"
            color="primary" (click)="onSubmit()">Enregistrer</button>
        <button mat-raised-button class="btn-cancel btn-dialog-action" color="warn" mat-dialog-close>Annuler</button>
    </div>
</div>
