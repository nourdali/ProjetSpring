<div class="container-fluid p-0">
    <div class="row ">
        <div class="bgi">
            <div class="container-form ">
                <main class="form-signin m-auto swing-in-top-fwd-auth " style="width: 630px; height: 450px;">
                    <form >
                        <div class="text-center">
                            <mat-icon class="icon-login">login</mat-icon>
    
                            <h1 class="h4 mb-4 fw-normal">Se connecter</h1>
    
                        </div>
    
                        <div class="form-floating">
                            <input type="text" class="form-control floatingEmail" name="username" [(ngModel)]="username"  id="floatingInput" placeholder="Identifiant">
                            <label for="floatingInput">Identifiant</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="password" [(ngModel)]="password" class="form-control floatingPassword" id="floatingPassword" placeholder="Mot de passe">
                            <label for="floatingPassword">Mot de passe</label>
                        </div>
    
                     
                        <button style="margin-top: 30px;" class="w-100 btn btn-lg btn-primary btn-submit" (click)="onLogin()" type="submit">Login</button>
                        
                        <!--<p class="mt-4 mb-1 text-muted text-center">&copy; Tanitlab 2022</p>-->
                    </form>
                </main>
            </div>
        </div>
    </div>
</div>
